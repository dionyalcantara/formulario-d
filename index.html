<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição MEKA</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header id="header">
        <img id="meka-logo" src="src/images/meka-logo.png" alt="meka logo">
        <div id="login">
            <label class="login-bar" for="email-login">
                <input type="email" id="email-login" placeholder="E-mail">
            </label>
            <label class="login-bar" for="password-login">
                <input type="password" id="password-login" placeholder="Senha">
            </label>
            <input class="login-bar button" type="submit" value="Entrar">
        </div>
    </header>
    <main id="main">
        <form id="form">
            <h2 id="title">Formulário de Inscrição MEKA</h2>
            <!--Nome e Sobrenome-->
            <div id="full-name">
                <input type="text" name="name" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div id="email-phone">
            <!--email-->
                <input type="email" name="email" id="input-email" placeholder="Email">
            <!--telefone-->
                <input type="text" name="phone" id="input-phone" placeholder="(00) 0 0000-0000">
            </div>

            <!--Data de nascimento e sexo-->
            <div id="birth-sexo">
                <input type="text" name="birthdate" id="birth-date" placeholder="00/00/0000">
                <div id="sexo">
                    <span>Sexo:</span>
                    <label class="label-sexo" for="male">
                        <input type="radio" name="sexo" id="male" value="Masculino">
                        Masculino
                    </label>
                    <label class="label-sexo" for="female">
                        <input type="radio" name="sexo" id="female" value="Feminino">
                        Feminino
                    </label>
                </div>
            </div>
            <!--Fale um pouco sobre você-->
            <div id="text-area">
                <h4 id="title-area"><strong>Fale um pouco sobre você:</strong></h4>
                <textarea name="" id="about-you" cols="30" rows="10"></textarea>
            </div>
            <!--Deseja receber nossas novidades-->
            <label id="agreement" for="agreement-checkbox">
                <input type="checkbox" name="" id="agreement-checkbox" >
                Você concorda com os termos?
            </label>

            <input type="submit" id="button-submit" value="Enviar">
        </form>

        <div id="div-img">
            <img id="dva-img" src="src/images/Dva_portrait.png" alt="dva-subform">
        <div>

    </main>

    <footer id="footer">
        <span>direitos reservados meka®</span>
    </footer>
    <script src="./src/scripts/scripts.js"></script>
</body>
</html>
